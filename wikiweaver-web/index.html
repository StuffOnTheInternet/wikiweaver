<!DOCTYPE html>

<html>

<head>
    <title>WikiWeaver Web</title>
    <link rel="icon" href="favicon.png">
    <link rel="stylesheet" href="./style.css">
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.27.0/cytoscape.min.js"></script>
    <script src="https://unpkg.com/webcola/WebCola/cola.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/cytoscape-cola@2.5.1/cytoscape-cola.min.js"></script>
    <script type="text/javascript" src="./sockets.js"></script>
    <script type="text/javascript" src="./graph.js"></script>
    <script type="text/javascript" src="./index.js"></script>
</head>

<body>
    <div class="maincanvas-sidepane-container">
        <div id="maincanvas"></div>
        <div class="sidepane">
            <h1>WikiWeaver</h1>
            <div class="flex-horizontal">
                <div class="text">Lobby: </div>
                <div id="code" class="flex-horizontal-item text"></div>
            </div>
            <input placeholder="Start page" id="start-page-input" class="page-input text"></input>
            <input placeholder="Goal page" id="goal-page-input" class="page-input text"></input>
            <div class="flex-horizontal">
                <button id="start-button" class="flex-horizontal-item text"
                    onclick="HandleStartGameClicked()">Start</button>
                <button id="stop-button" class="flex-horizontal-item text">Stop</button>
            </div>
            <h2>Lobby leaderboard</h2>
            <table>
                <tr class="leaderboard-row">
                    <th>Username</th>
                    <th>Pages</th>
                    <th>Clicks</th>
                    <th>Time</th>
                </tr>
                <tr class="leaderboard-row">
                    <td>Lofen</td>
                    <td>4</td>
                    <td>7</td>
                    <td>00:12:30</td>
                </tr>
                <tr class="leaderboard-row">
                    <td>Beatrice</td>
                    <td>3</td>
                    <td>17</td>
                    <td>00:05:23</td>
                </tr>
            </table>
        </div>
    </div>
</body>

</html>
