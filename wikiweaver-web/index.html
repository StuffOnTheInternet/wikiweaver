<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>WikiWeaver Web</title>
    <link rel="icon" href="favicon.png">
    <link rel="stylesheet" href="./style.css">
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.27.0/cytoscape.min.js"></script>
    <script src="https://unpkg.com/webcola/WebCola/cola.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/cytoscape-cola@2.5.1/cytoscape-cola.min.js"></script>
    <script type="text/javascript" src="./networking.js"></script>
    <script type="text/javascript" src="./graph.js"></script>
    <script type="text/javascript" src="./index.js"></script>
</head>

<body>
    <div id="maincanvas-sidepane-container">
        <div id="maincanvas"></div>
        <div id="sidepane">
            <div id="title">WikiWeaver</div>
            <div class="flex-horizontal-container">
                <div id="code" class="flex-horizontal-item box text"></div>
                <input class="flex-horizontal-item box text" placeholder="10:00"></input>
            </div>
            <input id="start-page-input" class="box text" placeholder="start page"></input>
            <input id="goal-page-input" class="box text" placeholder="goal page"></input>
            <div class="flex-horizontal-container">
                <button id="start-button" class="flex-horizontal-item button text"
                    onclick="HandleStartGameClicked()">start</button>
                <button id="pause-button" class="flex-horizontal-item button text">pause</button>
            </div>
            <div id="footer">
                <div>
                    View it on
                    <a href="https://github.com/StuffOnTheInternet/wikiweaver">GitHub</a>
                </div>
                <div>Made by Gustav Arneving, Victor Löfgren and Beatrice Söderqvist</div>
            </div>
        </div>
    </div>
</body>

</html>
