<!DOCTYPE html>

<html>

<head>
    <link rel="icon" href="favicon.png">
    <title>WikiWeaver Web</title>
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.27.0/cytoscape.min.js"></script>
    <script src="https://unpkg.com/webcola/WebCola/cola.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/cytoscape-cola@2.5.1/cytoscape-cola.min.js"></script>
    <script type="text/javascript" src="./sockets.js"></script>
    <script type="text/javascript" src="./index.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="maincanvas-sidepane-container">
        <div id="maincanvas"></div>
        <div class="sidepane">
            <h1>WikiWeaver</h1>
            <div id="code" class="text"></div>
            <input placeholder="Start page" class="page-input text"></input>
            <input placeholder="End page" class="page-input text"></input>
            <div class="flex-horizontal">
                <button id="start-button" class="flex-horizontal-item text">Start</button>
                <button id="stop-button" class="flex-horizontal-item text">Stop</button>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="./graph.js"></script>
</body>

</html>
