<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>WikiWeaver Web</title>
    <link rel="icon" href="assets/favicon.png">
    <link rel="stylesheet" href="./style.css">
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.27.0/cytoscape.min.js"></script>
    <script src="https://unpkg.com/webcola/WebCola/cola.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/cytoscape-cola@2.5.1/cytoscape-cola.min.js"></script>
    <script type="text/javascript" src="./js/networking.js"></script>
    <script type="text/javascript" src="./js/graph.js"></script>
    <script type="text/javascript" src="./js/index.js"></script>
</head>

<body>
    <div id="maincanvas-sidepane-container">
        <div id="maincanvas"></div>
        <div id="sidepane">
            <div class="title-row">
                <img id="logo" src="assets/favicon.png" height="72" width="72" />
                <div id="title" class="text">WikiWeaver</div>
            </div>
            <div class="flex-horizontal-container">
                <div id="code" class="box text"></div>
                <input id="time-input" class="box text" placeholder="10:00" value="10:00"
                    onchange="HandleInputChanged()"></input>
            </div>
            <input id="start-page-input" class="box text" placeholder="start page"
                onchange="HandleInputChanged()"></input>
            <input id="goal-page-input" class="box text" placeholder="goal page"
                onchange="HandleInputChanged()"></input>
            <div class="flex-horizontal-container">
                <button id="start-button" class="button box text" onclick="HandleStartGameClicked()">start</button>
                <button id="reset-button" class="button box text" onclick="HandleResetClicked()">reset</button>
            </div>
            <button id="redraw-button" class="button box text" onclick="HandleRedrawClicked()">redraw</button>
            <div id="leaderboard-wrapper">
                <table id="leaderboard" class="text">
                    <tr>
                        <th>
                            <img src="assets/colors-icon.svg" height="36" width="36" />
                        </th>
                        <th id="leaderboard-header-username">
                            <img src="assets/profile-girl-icon.svg" height="36" width="36" />
                        </th>
                        <th>
                            <img src="assets/touch-icon.svg" height="36" width="36" />
                        </th>
                        <th>
                            <img src="assets/page-file-icon.svg" height="36" width="36" />
                        </th>
                        <th>
                            <img src="assets/clock-line-icon.svg" height="36" width="36" />
                        </th>
                    </tr>
                </table>
            </div>
            <div id="footer" class="text">
                <div>
                    View source code on
                    <a href="https://github.com/StuffOnTheInternet/wikiweaver">GitHub</a>
                </div>
                <div>Made by Gustav Arneving, Victor Löfgren and Beatrice Söderqvist</div>
            </div>
        </div>
    </div>
</body>

</html>
