<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="popup.js"></script>
</head>

<body>
  <div class="flex-vertical-container">
    <div id="title" class="text">WikiWeaver</div>
    <div id="explanation-text" class="text"> Go to
      <a href="https://stuffontheinter.net/">stuffontheinter.net</a>
      to create a lobby and enter that code here to join it
    </div>
    <div id="connected-text" class="text" hidden>Connected to lobby</div>
    <input id="code" class="box text" placeholder="code" maxlength="4"></input>
    <input id="username" class="box text" placeholder="username" maxlength="16"></input>
    <input id="domain" class="box text" placeholder="domain"></input>
    <button id="join" class="button box text">join</button>
  </div>
</body>

</html>
